<div class='booksDiv'>
  <div class='headNewBookDiv'>
    <h4>ALL BOOKS:</h4>
    <button mat-button>New book</button>
  </div>
  <hr>

  <div class='sortSearch'>
    <div class='sortDiv'>
      <mat-form-field>
        <mat-select placeholder='Sort by' (selectionChange)="sortValue($event.value)">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let s of sortFilter" [value]="s">
              {{s}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class='searchDiv'>

      <mat-form-field>
        <input matInput placeholder='Search' (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="books" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="publishYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pub. Year </th>
      <td mat-cell *matCellDef="let book"> {{book.publishYear}} </td>
    </ng-container>

    <ng-container matColumnDef="publishPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pub Place </th>
      <td mat-cell *matCellDef="let book"> {{book.publishPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> P. count </th>
      <td mat-cell *matCellDef="let book"> {{book.pageCount}} </td>
    </ng-container>

    <ng-container matColumnDef="countInLibrary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let book"> {{book.countInLibrary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
  </table>

</div>
