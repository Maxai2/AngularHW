<div class='booksDiv'>
  <div class='headNewBookDiv'>
    <h4>ALL BOOKS:</h4>
    <button mat-button>New book</button>
  </div>
  <hr>

  <div class='sortSearch'>
    <div class='sortDiv'>
      <mat-form-field>
        <mat-select placeholder='Sort by'>
          <mat-option *ngFor="let t of tests" [value]="t">
              {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button>Sort</button>
    </div>

    <div class='searchDiv'>

      <mat-form-field>
        <input matInput placeholder='Search'>
      </mat-form-field>
      <button mat-button>Search</button>
    </div>
  </div>

  <table></table>

</div>
