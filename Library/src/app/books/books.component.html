<div class='booksDiv'>
  <div class='headNewBookDiv'>
    <h4>ALL BOOKS:</h4>
    <button mat-button>New book</button>
  </div>
  <hr>

  <div class='sortSearch'>
    <div class='sortDiv'>
      <mat-form-field>
        <mat-select placeholder='Sort by'>
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
          </mat-select>
        </mat-form-field>
      <button mat-button>Sort</button>
    </div>

    <div class='searchDiv'>
      <label>Search:</label>
      <input>
      <button mat-button>Search</button>
    </div>
  </div>

  <table></table>

</div>
