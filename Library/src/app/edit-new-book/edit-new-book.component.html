<form [formGroup]='bookForm' (ngSubmit)='onSubmit()'>
  <div>
      <mat-form-field>
        <input matInput formControlName='title' placeholder="Title" md-detect-hidden="sdfdsf">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName='author' placeholder="Author">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type='number' formControlName='publishYear' placeholder="Publish year">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput formControlName='publishPlace' placeholder="Publish place">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type='number' formControlName='pageCount' placeholder="Page count">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type='number' formControlName='countInLibrary' placeholder="Count in Library">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
