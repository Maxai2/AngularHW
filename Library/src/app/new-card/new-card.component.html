<form [formGroup]='cardForm' (ngSubmit)='onSubmit()'>
  <div>
      <mat-form-field>
        <mat-select placeholder='Visitor'[errorStateMatcher]="matcher" formControlName='visitor'>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let v of visitors" [value]="v">
            {{v}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="!cardForm.hasError('required')">
          Please select visitor
        </mat-error>
      </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder='Book'[errorStateMatcher]="matcher" formControlName='book'>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let b of books" [value]="b">
          {{b}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!cardForm.hasError('required')">
        Please select book
      </mat-error>
    </mat-form-field>
  </div>
  <div class='buttonDiv'>
    <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">Save</button>
  </div>
</form>
