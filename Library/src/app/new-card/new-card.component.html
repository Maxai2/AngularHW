<form [formGroup]='cardForm' (ngSubmit)='onSubmit()'>
  <div>
      <mat-form-field>
        <mat-select placeholder='Visitor'[errorStateMatcher]="matcher">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let v of visitors" [value]="v">
            {{v}}
          </mat-option>
          <mat-error *ngIf="!cardForm.hasError('required')">
            Please select visitor
          </mat-error>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field>
        <input matInput formControlName='visitor' placeholder="Visitor" title='{{cardForm.value.visitor}}' [errorStateMatcher]="matcher">
        <mat-error *ngIf="!cardForm.hasError('required')">
          Please select visitor
        </mat-error>
      </mat-form-field> -->
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder='Book'[errorStateMatcher]="matcher">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let b of books" [value]="b">
          {{b}}
        </mat-option>
        <mat-error *ngIf="!cardForm.hasError('required')">
          Please select book
        </mat-error>
      </mat-select>
    </mat-form-field>

    <!-- <mat-form-field>
      <input matInput formControlName='book' placeholder="Book" title='{{cardForm.value.book}}' [errorStateMatcher]="matcher">
      <mat-error *ngIf="!cardForm.hasError('required')">
        Please select book
      </mat-error>
    </mat-form-field> -->
  </div>
  <div class='buttonDiv'>
    <button mat-raised-button color="primary" type="submit" [disabled]="!cardForm.valid">Save</button>
  </div>
</form>
