<div class='weather5Days'>
  <h4>{{weather.region}} {{weather.country}}</h4>

  <div class="weather5DaysContainer">
    <div class="weathIconText">
      <img src='{{weather.icon}}'>
      <span>{{weather.text}}</span>
    </div>

    <div class="weatherDetails">
      <span>Wind: {{weather.wind_mph}} mph</span>
      <span>Precip: {{weather.precip_mm}} in</span>
      <span>Pressure: {{weather.pressure_mb}} in</span>
    </div>

    <label class="celDeg">{{weather.temp_c}} °c</label>

    <table>
      <tr>
        <td *ngFor='let i of iNumber'>{{weather.forecastList[i].date | date: 'EEE'}}</td>
      </tr>

      <tr>
        <td *ngFor='let i of iNumber'><img src='{{weather.forecastList[i].icon}}'></td>
      </tr>

      <tr>
        <td *ngFor='let i of iNumber'>{{weather.forecastList[i].avgtemp_c}} °c</td>
      </tr>
    </table>
</div>
